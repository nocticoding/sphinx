<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Quiz</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/all.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="fadeOnLoad hide">
    <header>
        <img src="./assets/images/logo.png" alt="logo-museo" />
    </header>
    <div id="language-container">
        <div id="language-1-container"><div class="round"></div>¿CUÁNTO SABES<br /> DE LA CULTURA <br />SEFARDÍ? <span>Comienza <br />el juego</span></div>
        <div id="language-2-container"><div class="round"></div>HOW MUCH DO <br />YOU KNOW ABOUT<br /> SEPHARDI CULTURE? <span>Starts <br />the game</span></div>
        <div id="language-3-container"><div class="round"></div>O QUE SABES <br />SOBRE A CULTURA<br /> SEFARDITA? <span>Começa <br />o jogo</span></div>
    </div>
    <div id="selector-container" class="hide">
        <div id="question-text"></div>
        <div class="selection-wrapper">
            <div id="option-1-container"><div class="round"></div><span></span></div>
            <div id="option-2-container"><div class="round"></div><span></span></div>
            <div id="option-3-container"><div class="round"></div><span></span></div>
            <div id="answer" class="hide"></div>
        </div>
    </div>
    <div id="solution-container" class="hide">
        <div id="face"></div>
        <div id="score"></div>
        <div id="level"></div>
    </div>
    <div id="timer" class="hide"></div>
    
    <script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./assets/js/main.js"></script>
</body>

</html>
