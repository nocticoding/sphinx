<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Quiz</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/all.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="./assets/images/sendaviva-logo.png" alt="Logo de Sendaviva">
            </div>
        </div>
    </header>
    <div id="splash">
        <div class="image-container">
            <img src="./assets/images/splash.jpg" alt="Visón Europeo">
        </div>
        <div class="title">El Visón Europeo <br /><span>Pulsa cualquier botón para comenzar</span></div>
    </div>
    <div id="selector-container" class="animated hide">
        <div id="question-text"></div>
        <div class="selection-wrapper">
            <div id="option-1-container">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <div class="image"></div><span></span>
                        </div>
                        <div class="flip-card-back">
                            <div class="image"></div><span></span>
                        </div>
                    </div>
                </div>
                <span class="solution-text"></span>
            </div>
            <div id="option-2-container">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <div class="image"></div><span></span>
                        </div>
                        <div class="flip-card-back">
                            <div class="image"></div><span></span>
                        </div>
                    </div>
                </div>
                <span class="solution-text"></span>
            </div>
            <div id="option-3-container">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <div class="image"></div><span></span>
                        </div>
                        <div class="flip-card-back">
                            <div class="image"></div><span></span>
                        </div>
                    </div>
                </div>
                <span class="solution-text"></span>
            </div>
            <div id="option-4-container">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <div class="image"></div><span></span>
                        </div>
                        <div class="flip-card-back">
                            <div class="image"></div><span></span>
                        </div>
                    </div>
                </div>
                <span class="solution-text"></span>
            </div>
            <div id="answer" class="hide"></div>
        </div>
        <div class="result-container hide">
            <img src="" id="score-image"/>
            <div id="congratulations"></div>
            <div id="score"></div>
            <div id="play-again">Pulsa cualquier tecla para volver a jugar</div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
